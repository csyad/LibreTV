<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 引入配置和身份验证 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 检查登录状态
        if (!isLoggedIn()) {
            // 未登录，重定向到登录页面
            window.location.href = 'login.html?redirect=player.html';
        } else {
            // 已登录，重定向到播放器页面
            window.location.href = 'player.html';
        }
    </script>
    <title>重定向到播放器</title>
</head>
<body>
    <p>如果您没有被自动重定向，请<a href="player.html">点击这里</a>前往播放页面。</p>
</body>
</html>
