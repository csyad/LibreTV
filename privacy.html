<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>隐私政策 - LibreTV</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/styles.css">
	
	<!-- 引入配置文件 -->
    <script src="js/config.js"></script>
	<!-- 引入身份验证模块 -->
    <script src="js/auth.js"></script>
    <script>
        // 在页面加载前检查登录状态
        if (!isLoggedIn()) {
            // 未登录，重定向到登录页面
            window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname.split('/').pop());
        }
    </script>
	<!-- ...existing head code... -->
</head>
<body class="page-bg text-white">
	<div class="container mx-auto px-4 py-8">
		<header class="text-center mb-8">
			<h1 class="text-5xl font-bold gradient-text">隐私政策</h1>
		</header>
		<main class="text-center">
			<p class="text-gray-300 mb-4">
				我们尊重并保护您的隐私。LibreTV 不收集任何个人数据，且不会限制访问或使用本网站。
			</p>
			<p class="text-gray-300">
				本平台仅用于提供在线视频搜索与播放服务。所有数据均由第三方接口提供，我们不会存储或追踪用户信息。
			</p>
		</main>
		<footer class="mt-12 text-center">
			<a href="index.html" class="text-gray-400 hover:text-white transition-colors">回到首页</a>
			<button onclick="logout()" class="ml-4 text-gray-400 hover:text-white transition-colors">退出登录</button>
		</footer>
	</div>
</body>
</html>
